<mat-checkbox *ngIf="editor ==='CHECKBOX'"
  [ngModel]="checked"
  [disabled]="disabled"
  color="color"
  (ngModelChange)="onChange($event)">
</mat-checkbox>
<mat-slide-toggle  *ngIf="editor ==='SLIDETOGGLE'"
  [ngModel]="checked"
  [disabled]="disabled"
  color="color"
  (ngModelChange)="onChange($event)">
</mat-slide-toggle>
