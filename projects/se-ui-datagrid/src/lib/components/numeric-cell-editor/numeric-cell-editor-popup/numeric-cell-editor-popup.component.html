<mat-card [style.width]="width">
  <form tabindex="0" class="fix-editor">
    <mat-form-field class="ag-row fix-mat-form"
                    [style.width]="width">
      <input #numericInput matInput
             type="number"
             [step]="step"
             [formControl]="formControl"
             [errorStateMatcher]="matcher">
      <mat-error *ngIf="formControl.hasError('max')">
        Please enter a number lesser than {{max}}
      </mat-error>
      <mat-error *ngIf="formControl.hasError('min')">
        Please enter a number greater than {{min}}
      </mat-error>
      <mat-error *ngIf="formControl.hasError('required')">
        Value is <strong>required</strong>
      </mat-error>
    </mat-form-field>
  </form>
</mat-card>
