<mat-toolbar class="header-toolbar">
  <div>
    <button mat-icon-button aria-label="main menu" (click)="sidenavOpened=!sidenavOpened">
      <mat-icon>menu</mat-icon>
    </button>
  </div>
  <div>
    {{title}}
  </div>
</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav #sidenav mode="side" [(opened)]="sidenavOpened">
    <mat-list role="list">

      <mat-list-item role="listitem">
        <mat-slide-toggle [checked]="false" [disabled]="false" color="primary"
          (change)="onChangeDarkThemeToggle($event)">Custom Dark {{isDark? 'attivo' : 'disattivo'}}</mat-slide-toggle>
      </mat-list-item>
      <mat-divider></mat-divider>

      <mat-list-item role="listitem">
        <mat-slide-toggle [checked]="true" [disabled]="false" color="primary" (change)="onChangeEditorToggle($event)">
          Editor {{editorEnabled? 'abilitato' : 'disabilitato'}}
        </mat-slide-toggle>
      </mat-list-item>
      <mat-list-item role="listitem">
        <mat-radio-group (change)="onchangeEditorType($event)" aria-label="Select an option" color="primary"
          [disabled]="!editorEnabled">
          <div mat-line>
            <mat-radio-button value="fullRow">righe</mat-radio-button>
          </div>
          <div mat-line>
            <mat-radio-button value="" checked>celle</mat-radio-button>
          </div>
        </mat-radio-group>
      </mat-list-item>

      <ng-container *ngIf="editorEnabled">
        <div *ngIf=" isCellEditorEnabled else fullRow">
          <p class="mat-body-1">Singole celle editabili</p>
        </div>

        <div *ngIf="!isCellEditorEnabled">
          <button mat-stroked-button (click)="onBtStartEditing()">Start Editing Line 2</button>
          <button mat-stroked-button (click)="onBtStopEditing()">Stop Editing</button>
        </div>
      </ng-container>

      <ng-template #fullRow>
        <p class="mat-body-1">Righe intere editabili</p>
      </ng-template>
    </mat-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <!--Grid-->
    <ag-grid-angular class="ebit-grid"
      [ngClass]="{'ag-theme-alpine-custom': isDark === true, 'ag-theme-alpine': isDark === false}"
      [gridOptions]="gridOptions" [defaultColDef]="defaultColumnDef" [columnDefs]="columnDefs" [rowData]="rowData"
      [editType]="editType" [animateRows]="true">
    </ag-grid-angular>
  </mat-sidenav-content>
</mat-sidenav-container>
