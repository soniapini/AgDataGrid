<div class="page-container">
  <div class="title">
    <h1>{{title}}</h1>
  </div>
  <div>
  </div>
  <div class="grid-wrapper">
    <ag-grid-angular id="base-grid" class="base-grid ag-theme-material"
      [gridOptions]="gridOptions"
      [defaultColDef]="defaultColumnDef"
      [columnDefs]="columnDefs"
      [rowData]="rowData"
      [editType]="editType"
      [animateRows]="true">
    </ag-grid-angular>
  </div>
</div>
