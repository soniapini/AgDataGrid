<div id="grid-wrapper" style="width:100%; height: 100%">
  <ag-grid-angular class="ebit-grid"
    [ngClass]="{'ag-theme-alpine-custom': gridCommonServices.isDark === true, 'ag-theme-alpine': gridCommonServices.isDark === false}"
    [gridOptions]="gridOptions"
    [defaultColDef]="defaultColumnDef"
    [columnDefs]="columnDefs"
    [rowData]="rowData"
    [editType]="gridCommonServices.editType"
    [animateRows]="true"
    (gridSizeChanged)="onGridSizeChanged($event)">
  </ag-grid-angular>
</div>
